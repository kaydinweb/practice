<!DOCTYPE html>
<html>
<head>
     <title></title>
</head>
<body>
    <script>
    // Create JS Object
        var object = {
            name: "Orest",
            adress: {
                city: 'Lviv'
            }
        };
    // Access Object Data
        var myname = object.name;
        console.log(myname);
    // Change Object Data
        object.adress.city = "Porshna";
    // Lesson 2 DOM Functions
    // Create a paragraph tag
    var paragraph = document.createElement('P');
    // Create a h1 tag
    var h1 = document.createElement('H1');
    // Add text to paragraph and H1 tag 
    paragraph.textContent = 'The DOM is the BOMB!'
    h1.textContent = 'JAVASCRIPT is so GOOD!'
    // Add tags to body
    document.body.appendChild(h1);
    document.body.appendChild(paragraph);    

    // Lesson 3 Event Listener


    // Create DIV Element
    function fullScreen(element) {
        var newElement = document.createElement(element);
        newElement.style.height = '100vh';
        document.body.appendChild(newElement);
        return newElement;
    };
  
    function input(inputType, DOMElement, callback) {
        DOMElement.addEventListener(inputType, function(event) {
        var x = event.clientX;
        var y = event.clientY;
        callback(DOMElement, x, y);
        });
    }

    function output(element, x, y) {
        element.textContent = x + ', ' + y;
        element.style.backgroundColor = 'rgb(' + x + ', ' + y + ', 100)';    
    }

    input('click', fullScreen('MAIN'), output);


    </script>
</body>
</html>
